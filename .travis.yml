language: node_js

node_js:
  - 'stable'
  - '8'

install: yarn install

before_script:
  - "curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install.sh | sudo bash"
script:
  - fossa init
  - fossa analyze
  
dist: trusty
sudo: false  

matrix:
  fast_finish: true

branches:
  only: 
    - master
    - develop

cache:
  yarn: true
  directories:
    - node_modules

git:
  depth: 1
